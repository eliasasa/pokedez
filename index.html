<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex do Kaique</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href='https://fonts.googleapis.com/css?family=Pixelify Sans' rel='stylesheet'>
    <link rel="icon" href="./images/others/main-icon.png" sizes="32x32" type="image/png">
</head>
<body>
    <button class="toggle-player" onclick="escondidinho()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M11 4H9v18h2zm8 3h-2v12h2zM7 8.8H5v8h2zm6 .2h2v8h-2zm8 1.8h2v4h-2zm-18 0H1v4h2z" clip-rule="evenodd"/></svg>    </button>
    <div class="music-player">
        <audio id="audio-player" controls>
            <source src="./music/song1.mp3" type="audio/mpeg">
        </audio>
        <div id="song-info">
            <span id="song-title">Tocando: Song 1</span>
        </div>              
        <div id="butoins">
            <button class="control-button esquerda" onclick="ante()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20.095 21a.75.75 0 0 1-.75-.75V3.75a.75.75 0 0 1 1.5 0v16.5a.74.74 0 0 1-.75.75m-3.4-9.589a2.25 2.25 0 0 1-.85 1.82l-9.11 7.09c-.326.247-.713.4-1.12.44h-.23a2.14 2.14 0 0 1-1-.22a2.2 2.2 0 0 1-.9-.81a2.17 2.17 0 0 1-.33-1.16V5.421a2.2 2.2 0 0 1 .31-1.12a2.25 2.25 0 0 1 .85-.8a2.18 2.18 0 0 1 2.24.1l9.12 6.08c.29.191.53.448.7.75a2.3 2.3 0 0 1 .32.98"/></svg>
            </button>
            <button class="control-button" onclick="prox()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20.095 21a.75.75 0 0 1-.75-.75V3.75a.75.75 0 0 1 1.5 0v16.5a.74.74 0 0 1-.75.75m-3.4-9.589a2.25 2.25 0 0 1-.85 1.82l-9.11 7.09c-.326.247-.713.4-1.12.44h-.23a2.14 2.14 0 0 1-1-.22a2.2 2.2 0 0 1-.9-.81a2.17 2.17 0 0 1-.33-1.16V5.421a2.2 2.2 0 0 1 .31-1.12a2.25 2.25 0 0 1 .85-.8a2.18 2.18 0 0 1 2.24.1l9.12 6.08c.29.191.53.448.7.75a2.3 2.3 0 0 1 .32.98"/></svg>
            </button>
        </div>
    </div>
    <div class="main-container">
        <div class="name-title">
            <img src="./images/others/fontbolt.png">
        </div>
        <div id="pokedex">
            <div class="pokedex-grid">
                <div id="div-img">
                    <div id="div-nome">
                        <h2 id="poke-nome"></h2>
                    </div>
                    <div id="div-foto">
                        <img id="sprite">
                    </div>
                </div>
                <form class="form-bar">
                    <div id="search-input">
                        <input type="text" id="search-bar" placeholder="Nome/ID" oninput="dados_basicos(this)">
                    </div>
                    <div class="controller">
                        <div class="directional">
                            <div class="box-arrow left-border" onclick="diminuirValor()">
                                <button type="button" class="arrow left"></button>
                            </div>
                            <div class="arrows-vertical">
                                <div class="arrow up"></div>
                                <div class="arrow down"></div>
                            </div>
                            <div class="box-arrow right-border" onclick="aumentarValor()">
                                <button type="button" class="arrow right"></button>
                            </div>
                        </div>
                    </div>            
                </form>
                <div class="info-poke">
                    <div>
                        <p>Type</p>
                        <p class="info"id="tipo">?</p>
                    </div>
                    <div>
                        <p>Defense</p>
                        <p class="info" id="defesa">?</p>
                    </div>
                    <div>
                        <p>Speed</p>
                        <p class="info" id="speed">?</p>
                    </div>
                    <div>
                        <p>HP</p>
                        <p class="info" id="hp">?</p>
                    </div>
                    <div>
                        <p>Special-Atk</p>
                        <p class="info" id="Satk">?</p>
                    </div>
                    <div>
                        <p>Attack</p>
                        <p class="info" id="atk">?</p>
                    </div>
                    <div>
                        <p>Special-Def</p>
                        <p class="info" id="Sdef">?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script/requisicao.js"></script>
</html>
